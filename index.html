<!-- index.html (Tela de Login) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Tela de Login</h1>
    <form>
      <div class="campo">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email">
      </div>
      <div class="campo">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
      </div>
      <div class="botoes">
        <button type="button" class="btn-login" onclick="login()">Login</button>
        <button type="button" class="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
      </div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebaseConfig.js"></script>
  <script>
    const firebaseConfig = import firebaseConfig from './firebaseConfig.js';
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          // Signed in
          var user = userCredential.user;
          alert("Login realizado com sucesso!");
          window.location.href = "relatorio.html";
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          alert("Erro ao realizar login: " + errorMessage);
        });
    }

    function cadastrar() {
      window.location.href = "cadastro.html";
    }
  </script>
</body>
</html>
